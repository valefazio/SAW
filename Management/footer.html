<script>
    // Set the year in the footer
    document.querySelector('footer p').innerHTML = document.querySelector('footer p').innerHTML.replace('2024', new Date().getFullYear());

    const footer = document.querySelector("footer");
	const footerRect = footer.getBoundingClientRect();
	const footerTopViewport = footerRect.top;
	const footerBottomViewport = footerRect.bottom;
    if (footerTopViewport >= 0 && footerBottomViewport <= window.innerHeight) {
        footer.style.position = "fixed";
        footer.style.bottom = "0";
        footer.style.width = "100%";
    } else {
        footer.style.position = "relative";
    }
</script>
