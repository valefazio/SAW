<!DOCTYPE html>
<html lang="it">
<head>
    <title>Home</title>
    <link rel="stylesheet" href="style.css">

	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div class="header">
	<nav>
		<img src="images/logo.png" alt="logo" class="logo">
		<ul class="nav-links">
			<li><a href="#">Popular Places</a></li>
			<li><a href="#">Travel Outside</a></li>
			<li><a href="#">Online Packages</a></li>
		</ul>
		<a href="#" class="register-btn">Register Now</a>
	</nav>
	<div class="container">
		<h1>Find Your Next Stay</h1>
		<div class="search-bar">
			<form action="" method="POST">
				<div class="field">
					<label for="location">Location</label>
					<input type="text" name="location" placeholder="Dove vuoi andare?" required>
				</div>
				<div class="field">
					<label>Check in</label>
					<p id="check-in">Aggiungi data</p>
				</div>
				<div class="field">
					<label>Check out</label>
					<p id="check-out">Aggiungi data</p>
				</div>
				<div class="field">
					<label>Guests</label><br>
					<div class="guests">
						<div id="g"><span class="material-symbols-outlined">remove</span></div>
						<div id="g"><p>0</p></div>
						<div id="g"><span class="material-symbols-outlined">add</span></div>
					</div>
				</div>
				<button type="submit">
					<span class="material-symbols-outlined">search</span>
				</button>
			</form>
		</div>
	</div>
</div>
